<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/imagesfaviconandroid-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tip Calculator</title>
  </head>
  <body> 
    <header>
      <h1 class="title" aria-label="splitter"><img class="title__img" src="assets/images/logo.svg" alt="logo"></h1>
    </header>
    <main>
      <form class="calculator" action="pos">
        <div class="calculator__inputs">
          <div class="calculator__money-container">
            <label class="calculator__label" for="money">Bill</label>
            <input class="calculator__money" id="money" type="number" name="money">
            <p class="calculator__alert calculator__moneyalert" aria-hidden="true">can't be zero</p>
          </div>
          <fielset class="calculator__tips">
            <legend class="calculator__legend">Select Tip %</legend>
            <div class="calculator__controls">
              <button class="calculator__buttontip" type="button">5%</button>
              <button class="calculator__buttontip" type="button">10%</button>
              <button class="calculator__buttontip" type="button">15%</button>
              <button class="calculator__buttontip" type="button">25%</button>
              <button class="calculator__buttontip" type="button">50%</button>
              <input class="calculator__customtip" type="number" aria-label="Custom Tip" placeholder="Custom">
            </div>
          </fielset>
          <div class="calculator__people-container">
            <label class="calculator__label" for="people">Number of People</label>
            <input class="calculator__peoplenumber" id="people" type="number" name="people">
            <p class="calculator__alert calculator__peoplealert" aria-hidden="true">can't be zero</p>
          </div>
        </div>
        <div class="calculator__results">
          <div class="calculator__tipamount">
            <p class="amount-paragraph">Tip Amount<span class="individual">/ person</span></p>
            <p class="amount-value">$0.00</p>
          </div>
          <div class="calculator__total">
            <p class="total-paragraph">Total<span class="individual">/ person</span></p>
            <p class="total-value">$0.00</p>
          </div>
          <button class="calculator__button" type="reset">reset</button>
        </div>
      </form>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
